<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikeya's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #1a1b26;
            color: #a9b1d6;
            min-height: 100vh;
            padding: 1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            background-color: #24283b;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .tab-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background: none;
            color: #a9b1d6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background-color: #7c4dff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-button:hover:not(.active) {
            background-color: #34384d;
        }

        .window {
            background-color: #1a1b26;
            border-radius: 0.5rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            overflow: hidden;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .window.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .window-header {
            background-color: #24283b;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .window-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .control-btn.red { background-color: #ff5f57; }
        .control-btn.yellow { background-color: #febc2e; }
        .control-btn.green { background-color: #28c840; }

        .window-title {
            color: #7aa2f7;
            flex: 1;
        }

        .window-content {
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: #24283b;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .terminal-text {
            color: #9ece6a;
        }

        .terminal-prompt {
            color: #7aa2f7;
            margin-bottom: 0.5rem;
        }

        .terminal-command {
            color: #bb9af7;
        }

        .skill-bar {
            height: 0.5rem;
            background-color: #34384d;
            border-radius: 0.25rem;
            margin: 0.5rem 0;
        }

        .skill-progress {
            height: 100%;
            background-color: #7aa2f7;
            border-radius: 0.25rem;
            transition: width 1s ease;
        }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #34384d;
            color: #7aa2f7;
            border-radius: 0.25rem;
            margin: 0.25rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            background-color: #24283b;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.25rem;
            color: #a9b1d6;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6c3ce9;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .tab-button {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>

        };

        function createWindow(title, content) {
            return `
                <div class="window">
                    <div class="window-header">
                        <div class="window-controls">
                            <div class="control-btn red"></div>
                            <div class="control-btn yellow"></div>
                            <div class="control-btn green"></div>
                        </div>
                        <div class="window-title">${title}</div>
                    </div>
                    ${content}
                </div>
            `;
        }

        function showTab(tabId) {
            const mainContent = document.getElementById('content');
            const title = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            mainContent.innerHTML = createWindow(title, content[tabId]);
            
            // Add visible class after a small delay to trigger animation
            setTimeout(() => {
                document.querySelector('.window').classList.add('visible');
            }, 50);

            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('active');
                }
            });
        }

        // Event Listeners
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.dataset.tab);
            });
        });

        // Show initial tab
        showTab('home');
    </script>
</body>
</html>
